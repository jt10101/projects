<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="gameboard">
      <div class="gameheader">BLACKJACK 21!</div>
      <div class="gap">X</div>
      <div class="playarea">
        <div class="playerdetails">
          <div class="detail">
            <div class="playerID">Dealer</div>
          </div>
          <div class="detail">
            <div class="playerID">Player 1</div>
            <div class="moneyvalue">$1000</div>
            <div class="betAmount">Bet Amount: $150</div>
          </div>

          <div class="detail">
            <div class="playerID">Player 2</div>
            <div class="moneyvalue">$1000</div>
            <div class="betAmount">Bet Amount: $150</div>
          </div>
          <div class="detail">
            <div class="playerID">Player 3</div>
            <div class="moneyvalue">$1000</div>
            <div class="betAmount">Bet Amount: $150</div>
          </div>
        </div>

        <div class="cardarea">
          <div class="cards" id="d-cards">
            <div class="cardstyle">1♠</div>
            <div class="cardstyle">2♦</div>
            <div class="cardstyle">3♣</div>
            <div class="cardstyle">4♥</div>
            <div class="cardstyle">5♠</div>
          </div>
          <div class="cards" id="p1-cards">
            <div class="cardstyle">1♠</div>
            <div class="cardstyle">2♦</div>
            <div class="cardstyle">3♣</div>
            <div class="cardstyle">4♥</div>
            <div class="cardstyle">5♠</div>
          </div>
          <div class="cards" id="p2-cards">
            <div class="cardstyle">1♠</div>
            <div class="cardstyle">2♦</div>
            <div class="cardstyle">3♣</div>
            <div class="cardstyle">4♥</div>
            <div class="cardstyle">5♠</div>
          </div>
          <div class="cards" id="p3-cards">
            <div class="card-back">?</div>
            <div class="card-back">?</div>
            <!-- <div class="cardstyle">3♣</div>
            <div class="cardstyle">4♥</div>
            <div class="cardstyle">5♠</div> -->
          </div>
        </div>

        <div class="scoreboard-active">
          <div class="scoreboard">
            <div class="firstplace">Leaderboard:</div>
            <div class="firstplace">first place</div>
            <div class="secondplace">second place</div>
            <div class="thirdplace">third place</div>
          </div>
          <div class="active-zone">
            <div class="decision-zone">
              <div class="d-zone">
                <!-- Player 1 Decision Zone -->
                <div class="bet-area">
                  <input type="textarea" class="bet" />
                  <button class="submitbet">Bet</button>
                </div>
                <br />
                <div>
                  <button class="decision" id="hit">HIT</button>
                  <button class="decision" id="stand">STAND</button>
                </div>
              </div>
              <div class="d-zone">area 2</div>
              <div class="d-zone">area 3</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
